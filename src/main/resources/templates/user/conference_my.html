<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的会议</title>
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/bootstrap/css/bootstrap-theme.css}" rel="stylesheet"/>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet">
    <link th:href="@{/css/reviewer.css}" rel="stylesheet"/>
    <script th:src="@{/js/jquery-1.11.3.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.js}"></script>
    <style>

    </style>
</head>
<body>
<!-- 顶部栏-->
<div th:replace="~{common/common :: header_new}"></div>
<div th:replace="~{common/common :: model_user}"></div>
<div th:replace="~{common/common :: model_reviewer}"></div>

<div style="height: 50px"></div>
<div class="container-fluid container-body row-center" style="height:50px" >
<!--    <h3>Welcome! [[${username}]]</h3>-->
    <h3 style="padding-left: 10px">Conference List</h3>
</div>

<!--顶部导航栏-->
<div class="container-fluid container-body" th:insert="~{user/common :: top_bar(active='conference_my.html')}"></div>
<!--内容-->

<div class="container-fluid container-body" style="margin-top: 20px;margin-left: 70px;margin-right: 70px">
    <div th:if="not ${#lists.isEmpty(pageInfo.list)}" >
        <table class="table table-striped table-bordered" >
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Strat Date</th>
                    <th>End Date</th>
                    <th>Location</th>
                    <th>External URL</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="conference : ${pageInfo.list}">
                    <td><a href="#" th:onclick="showPaper([[${conference.id}]])"  style="color: #337ab7">[[${conference.title}]]</a></td>
                    <td>[[${conference.date_start}]]</td>
                    <td>[[${conference.date_end}]]</td>
                    <td>[[${conference.location}]]</td>
                    <td><a th:href="@{${conference.external_link}}" target="_blank"  style="color: #337ab7">[[${conference.external_link}]]</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${#lists.isEmpty(pageInfo.list)}">
        <div class="container-fluid container-body" style="text-align: center;margin-top: 20px;font-size: 20px">未找到相关内容</div>
    </div>
</div>
<!--页码-->
<div style="height:50px"></div>
<div th:insert="~{user/common :: nav-page}"></div>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/js/reviewer.js}"></script>
<script th:src="@{/js/common.js}"></script>
<script>

</script>
</body>
</html>
